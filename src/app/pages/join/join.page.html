<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>ประเภทกีฬา</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="page-sport">
  <ion-list>
      <ion-item *ngFor="let item of data" (click)="onClickDetail(item?.id)">
          <img class="spot" top-10px
            [src]="item?.image">
          <ion-label>{{ item?.name  }}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
