<ion-header>
  <ion-toolbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="form" (ngSubmit)="loginUser(form)">

    <div style="text-align: center">
      <img class="img"
        src="https://scontent.fbkk2-8.fna.fbcdn.net/v/t1.15752-9/72363626_1373366046159787_7321439627741495296_n.png?_nc_cat=105&_nc_eui2=AeGNHZ-tYrI_jvFasoa7WevxtNpe0y_GNVUb4bdiNXAhZGa0hpGP9WOP3mSeDqFVJJDDJy6bmfJTQLC9nuYrpg04_R3K7rqliO3XTSLESJRSAQ&_nc_oc=AQk07qm2DgCKP_1lGdyNFVGVfUoTLaTE6FJXYDQbtvEL3dutSr_IMTgHb42C9NxJ92g&_nc_ht=scontent.fbkk2-8.fna&oh=2bdba3e92265cf8db4edcb1f14bce237&oe=5E3CFEFC"
        alt="" />
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">อีเมล</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message"
          *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">รหัสผ่าน</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message"
          *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn" expand="block" type="submit">เข้าสู่ระบบ</ion-button>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  <ion-button color="light" expand="block" (click)="goToRegisterPage()">ลงทะเบียน</ion-button>
  <p class="go-to-register reset-password-txt" text-left>
    หากจำข้อมูลไม่ได้?
    <a (click)="gotoResetPassword()">ลืมรหัสผ่าน</a>
  </p>

  <div class="ion-padding">
    <ion-button expand="block" (click)="facebookLogin()" >
    <ion-icon slot="end" name="logo-facebook"></ion-icon>
    เข้าสู่ระบบด้วยFacebook 
  </ion-button>
  
</div>

</ion-content>
