<ion-header>
    <ion-toolbar>
      <ion-title>การแจ้งเตือน</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of userJoinActivityList">
        <ion-label>
          <H2>ชื่อ:{{ item?.activityInfo?.name }}</H2>
          <p> เวลา:{{ item?.activityInfo?.date | date: 'dd/MM/yyyy'}} </p>
          <p></p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
