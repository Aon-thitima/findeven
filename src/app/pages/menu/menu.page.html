<ion-header translucent>
  <ion-toolbar>
    <ion-title>เมนู</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item (click)="yourProfileUser()">
      <ion-avatar slot="start">
        <img [src]="userInfo?.imageProfile">
      </ion-avatar>
      <ion-label>
        <h2>{{userInfo?.fullName}}</h2>
        <p>ดูข้อมูลโปรไฟล์</p>
      </ion-label>
    </ion-item>

      <ion-label>

        <p>รายงานผู้กระทำความผิด</p>
      </ion-label>

    <ion-item (click)="viewHelp()">
      <ion-icon name="help-buoy" slot="start"></ion-icon>
      <ion-label>
        <h2> ช่วยเหลือ & ซัพพอร์ต</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="log-in" slot="start"></ion-icon>
      <ion-label>
        <h2>ออกจากระบบ</h2>
      </ion-label>
    </ion-item>
  </ion-list>
