<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="gotoBack()"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" animated (ionChange)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of items">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
