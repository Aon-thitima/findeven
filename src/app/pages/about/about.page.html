<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="gotoBack()"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="100" animated [(ngModel)]="terms"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of items | search: { term: terms, field: 'title' }">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
