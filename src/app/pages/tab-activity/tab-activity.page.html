<ion-header>
  <ion-toolbar>
    <ion-title>แชท</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let item of chatList">
      <ion-item (click)="onChat(item?.activity_id)">
        <ion-avatar slot="start" class="image-icon">
          <img [src]="item?.image">
        </ion-avatar>
        <ion-label>{{ item?.activityInfo?.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onClickDelete(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
